<div class="profile-main-div" sec:authorize="hasRole('ROLE_USER')" >
<div class="container emp-profile">
  <form method="post">

          <img src="img/avatar.jpg" alt=""/>

      </div>

        <div class="profile-head">
          <h5 th:text="${donator.username}">

          </h5>
          <h6>
            <br/>

<!--          id="myTab1"=====>id="myTab"-->

        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
<!--        id="myTabContent1"====>id="myTabContent"-->

<!--          id="home1"=======>id="home"-->
          <div class="tab-pane fade show active" id="home1" role="tabpanel" aria-labelledby="home-tab">

              <div class="col-md-6">
                <label>First Name:</label>
              </div>
              <div class="col-md-6">
                <p th:text="${donator.firstName}"></p>

            </div>
            <div class="row">

                <label>Last Name:</label>
              </div>
              <div class="col-md-6">
                <p th:text="${donator.lastName}"></p>
              </div>
            </div>
            <div class="row">

                <label>Email:</label>
              </div>
              <div class="col-md-6">
                <p th:text="${donator.email}"></p>
              </div>
            </div>
            <div class="row">

                <label>Phone Number:</label>

              <div class="col-md-6">
                <p th:text="${donator.phoneNumber}"></p>

            </div>
            <div class="row">

                <p  th:text="${donator.dateOfBirth}"></p>

      </div>
