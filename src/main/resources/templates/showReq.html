<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>


<main>

  <div>
    <h3 style="margin-left:10px;"> charity Requests : </h3>
    <div class="list-group">
      <ul th:each="request : ${requestDonates}" style="width: 70%;">
        <li >Description :<span th:text="${request.description}"></span></li>
        <li >Status :<span th:text="${request.status}"></span></li>

      </ul>
    </div>
  </div>


</main>

</body>
</html>
