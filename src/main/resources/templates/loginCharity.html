<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >
<header>
  <h1>Log in page</h1>

</header>
<main>
  <div class="container">
    <div class="card card-container" style="height:45rem;">
      <img id="profile-img" class="profile-img-card" loading="lazy" src="/images/eee.png" alt="logo" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" action="/perform_loginCharity" method="post">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="inputEmail" class="form-control" name="username" required autofocus>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-info" type="submit" style="margin-top:3rem; background-color:yellow; ">Sign in</button>
      </form><!-- /form -->
      <a th:href="@{/signup}" class="forgot-password">
        New here? Sign-up-donator
      </a>
      <a th:href="@{/CharityOrganization}" class="forgot-password">
        New here? Sign-up-as-charity-org
      </a>
    </div>
  </div>
</main>
</body>
</html>
